name: Node.js Application Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Use the Node.js version you need

      - name: Install Dependencies
        run: npm install
        working-directory: .

      - name: Run Tests
        uses: liatrio/github-actions/apprentice-action@master
